{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>HHQ History for {{ client.first_name }} {{ client.last_name }}</h2>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Date</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for attempt_id, attempt in attempts %}
      <tr>
        <td>{{ format_mt(attempt.taken_at) }}</td>
        <td>
          <a href="{{ url_for('clients.hhq_attempt_detail', client_id=client.id, attempt_id=attempt_id) }}" class="btn btn-primary btn-sm">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
