<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}A Mind For All Seasons{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block styles %}{% endblock %}
    
    <style>
        :root {
            --amfas-dark: #1a1a1a;
            --amfas-darker: #0f0f0f;
            --amfas-teal: #20b2aa;
            --amfas-teal-light: #4fd1c7;
            --amfas-gray: #6b7280;
            --amfas-light-gray: #f3f4f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--amfas-dark) 0%, var(--amfas-darker) 100%);
            color: white;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .client-header {
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .title-section {
            text-align: right;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--amfas-dark);
            margin: 0;
        }
        
        .logo-image {
            max-height: 60px;
            max-width: 250px;
            object-fit: contain;
        }
        
        .brand-tagline {
            color: var(--amfas-teal);
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }
        
        .client-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding-bottom: 2rem;
        }
        
        .client-footer {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--amfas-gray);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: white;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--amfas-teal) 0%, var(--amfas-teal-light) 100%);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32, 178, 170, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--amfas-teal);
            color: var(--amfas-teal);
            background: transparent;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--amfas-teal);
            color: white;
            transform: translateY(-2px);
        }
        
        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            height: 1rem;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--amfas-teal) 0%, var(--amfas-teal-light) 100%);
            border-radius: 1rem;
        }
        
        .form-check {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 0.75rem !important;
            padding: 1rem !important;
            margin-bottom: 0.75rem !important;
            transition: all 0.3s ease !important;
        }
        
        .form-check:hover {
            background: rgba(255, 255, 255, 0.12) !important;
            border-color: var(--amfas-teal) !important;
        }
        
        .form-check-label {
            color: white !important;
            font-weight: 400 !important;
            font-size: 0.95rem !important;
            line-height: 1.4 !important;
            cursor: pointer !important;
            margin-left: 0.5rem !important;
        }
        
        .form-check-input {
            background-color: white !important;
            border: 2px solid #ddd !important;
            border-radius: 0.25rem !important;
            width: 1.2rem !important;
            height: 1.2rem !important;
            margin-top: 0.1rem !important;
            margin-right: 0.75rem !important;
        }
        
        .form-check-input:checked {
            background-color: var(--amfas-teal) !important;
            border-color: var(--amfas-teal) !important;
        }
        
        .form-check-input:focus {
            border-color: var(--amfas-teal) !important;
            box-shadow: 0 0 0 0.2rem rgba(32, 178, 170, 0.25) !important;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 0.75rem;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--amfas-teal);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(32, 178, 170, 0.25);
        }
        
        .alert {
            border-radius: 0.75rem;
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        
        /* Form styling improvements */
        .section h3 {
            color: white !important;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="client-container">
        <!-- Professional Header -->
        <header class="client-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="logo-container">
                            <div class="logo-section">
                                <img src="{{ url_for('static', filename='images/AMFAS horizontal with name.png') }}" 
                                     alt="A Mind For All Seasons" 
                                     class="logo-image">
                            </div>
                            <div class="title-section">
                                <h1 class="page-title">{% block page_header %}A Mind For All Seasons{% endblock %}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Professional Footer -->
        <footer class="client-footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="mb-1">&copy; 2025 A Mind For All Seasons. All rights reserved.</p>
                        <p class="mb-0 small">Personalized solutions for optimal brain health</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
