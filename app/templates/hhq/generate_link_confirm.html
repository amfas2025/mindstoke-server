{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Generate New HHQ Link</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to generate a new Health History Questionnaire link for <strong>{{ client.first_name }} {{ client.last_name }}</strong>?</p>
                    <form method="POST">
                        {{ form.csrf_token }}
                        <button type="submit" class="btn btn-primary">Generate Link</button>
                        <a href="{{ url_for('clients.view', id=client.id) }}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
