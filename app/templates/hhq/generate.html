{% extends "base.html" %}

{% block title %}Generate HHQ{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Generate Health History Questionnaire</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <input type="hidden" name="client_id" value="{{ client_id }}">
                        <p class="mb-4">Are you sure you want to generate a new HHQ for this client?</p>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('clients.view', id=client_id) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Generate HHQ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
